apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.aiyaapp.aiya"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "2.0"

        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        jumboMode true
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs','../aiyalibs/core','../aiyalibs/aiyatrack','../aiyalibs/aiyagift','../aiyalibs/shortvideo','../aiyalibs/beauty']
        }
    }
//
//    configurations{
//        all*.exclude module: 'okhttp'
//        all*.exclude module: 'okio'
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile(name: 'zxing-1.8.4', ext: 'aar')
    compile(name: 'barcodescanner-core-1.8.4', ext: 'aar')
    compile(name: 'volley-1.0.0', ext: 'aar')
    compile(name: 'LiteAVSDK_Smart', ext: 'aar')

//    compile 'com.facebook.fresco:fresco:0.7.0'
//    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'

    compile files('libs/cos-sdk-android.1.4.3.11.jar')
    compile files('libs/okhttp-3.2.0.jar')
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile files('libs/sha1utils.jar')
    compile files('libs/okio-1.6.0.jar')

    compile 'com.wuwang.aavt:aavt:a0.1.9'
    compile files('../aiyalibs/core/AySdkCore.jar')
    compile files('../aiyalibs/aiyatrack/AyTrack.jar')
    compile files('../aiyalibs/aiyagift/AyGift.jar')
    compile files('../aiyalibs/shortvideo/AyShaderEffect.jar')
    compile files('../aiyalibs/beauty/AyBeauty.jar')

    compile(name: 'liteimsdk-release', ext: 'aar')

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

//    compile 'com.android.support:design:25.+'
//    compile 'com.android.support:cardview-v7:25.+'
//    compile 'com.android.support:recyclerview-v7:25.+'

//    compile 'com.android.support:multidex:1.0.1'
//    compile 'com.facebook.stetho:stetho:1.5.0'
//    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
}
